<div class="layout">
  <div class="toolbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="nav_box">
            <mat-toolbar-row>
              <button
                class="menu_btn"
                (click)="sidenav.toggle()"
                fxShow="true"
                fxHide.gt-sm
              >
                <mat-icon fontIcon="">menu</mat-icon>
              </button>
              <strong>My TODO List</strong>
              <span class="menu-spacer"></span>
              <div class="links_list" fxShow="true" fxHide.lt-md>
                <a routerLinkActive="active" routerLink="/add">ADD</a>
                <a routerLinkActive="active" routerLink="/list">LIST</a>
                <a routerLinkActive="active" routerLink="/favorite"
                  >FAVORITE TODO LIST</a
                >
              </div>
            </mat-toolbar-row>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLinkActive="active" routerLink="/add">ADD</a>
        <a routerLinkActive="active" routerLink="/list">LIST</a>
        <a routerLinkActive="active" routerLink="/favorite">FAVORITE TODO LIST</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
